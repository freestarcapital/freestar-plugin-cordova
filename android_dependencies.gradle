allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }
        maven { url 'https://freestar.jfrog.io/artifactory/freestar-mediation-android-sdk' }
        maven { url 'https://s3.amazonaws.com/moat-sdk-builds' }
        maven { url 'https://sdk.tapjoy.com/' }
        maven { url 'https://artifact.bytedance.com/repository/pangle' }
        maven { url 'https://hyprmx.jfrog.io/artifactory/hyprmx' }
        maven { url 'https://adsbynimbus-public.s3.amazonaws.com/android/sdks' }
        maven { url 'https://artifactory.verizonmedia.com/artifactory/maven/' }
        maven { url "https://maven.ogury.co" }
    }
}
android {
    packagingOptions {
        exclude 'META-INF/*.kotlin_module'
    }
}

//These resolutionStrategies is what makes Freestar work with
//cordova android 10.X.  And was not needed for cordova 9.x.
configurations.all {
    resolutionStrategy { force 'androidx.browser:browser:1.3.0' }
    resolutionStrategy { force 'androidx.work:work-runtime:2.6.0' }
    resolutionStrategy { force 'androidx.fragment:fragment:1.3.0' }
}

dependencies {

    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'androidx.annotation:annotation:1.1.0'
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    implementation 'androidx.multidex:multidex:2.0.1'

    //begin Freestar
    implementation 'com.freestar.android.ads:freestar:5.1.3'

    //Freestar Ad Quality
    implementation 'com.freestar.android.ads.quality:quality:5.0.3.2'

    //Google Ads Manager (GAM)
    implementation 'com.freestar.android.ads.google:freestar-google-adapter:21.5.0.0'
    implementation 'com.google.android.gms:play-services-ads:21.5.0'

    //AdMob
    implementation 'com.freestar.android.ads.admob:freestar-admob-adapter:21.5.0.0'
    implementation 'com.google.android.gms:play-services-ads:21.5.0'  //can remove if already used

    //GAM mediation adapters
    implementation 'com.google.ads.mediation:applovin:11.8.2.0'
    implementation 'com.google.ads.mediation:adcolony:4.8.0.0'
    implementation 'com.google.ads.mediation:tapjoy:12.11.1.0'
    implementation 'com.google.ads.mediation:facebook:6.13.7.0'
    implementation 'com.facebook.android:audience-network-sdk:6.13.7' //req'd for mediation in GAM

    //AppLovinMAX
    implementation 'com.freestar.android.ads.applovinmax:freestar-applovinmax-adapter:11.5.5.0'
    implementation 'com.applovin:applovin-sdk:11.8.2'

    //AppLovin
    implementation 'com.freestar.android.ads.applovin:freestar-applovin-adapter:11.3.3.1'
    implementation 'com.applovin:applovin-sdk:11.8.2' //can remove if already used

    //Amazon TAM (Transparent Ads Marketplace)
    implementation 'com.freestar.android.ads.tam:freestar-tam-adapter:9.7.0.0'
    implementation 'com.amazon.android:aps-sdk:9.7.0@aar'

    //AdColony
    implementation 'com.freestar.android.ads.adcolony:freestar-adcolony-adapter:4.6.5.1'
    implementation 'com.adcolony:sdk:4.8.0'

    //Criteo
    implementation 'com.freestar.android.ads.criteo:freestar-criteo-adapter:4.4.0.1'
    implementation 'com.criteo.publisher:criteo-publisher-sdk:4.4.0'

    //Unity Ads
    implementation 'com.freestar.android.ads.unityads:freestar-unity-adapter:4.1.0.1'

    //Vungle
    implementation 'com.freestar.android.ads.vungle:freestar-vungle-adapter:6.10.4.1'
    implementation 'com.vungle:publisher-sdk-android:6.12.1'

    //Tapjoy
    implementation 'com.freestar.android.ads.tapjoy:freestar-tapjoy-adapter:12.10.0.0'
    implementation 'com.tapjoy:tapjoy-android-sdk:12.11.1@aar'

    //Nimbus
    implementation 'com.freestar.android.ads.nimbus:freestar-nimbus-adapter:2.1.1.0'
    implementation "com.adsbynimbus.android:nimbus:2.1.1"
    implementation "com.adsbynimbus.android:extension-facebook:2.1.1"

    //Pangle
    implementation 'com.freestar.android.ads.pangle:freestar-pangle-adapter:3.6.0.1'
    implementation 'com.pangle.global:ads-sdk:3.7.1.4'

    //HyprMX
    implementation 'com.freestar.android.ads.hyprmx:freestar-hyprmx-adapter:6.0.3.0'
    implementation 'com.hyprmx.android:HyprMX-SDK:6.0.3'

    //Yahoo Ads
    implementation 'com.freestar.android.ads.yahoo:freestar-yahoo-adapter:1.14.0.3'
    implementation 'com.verizon.ads:android-vas-standard-edition:1.14.0'
    implementation 'androidx.browser:browser:1.4.0'

    //Ogury
    implementation 'com.freestar.android.ads.ogury:freestar-ogury-adapter:5.4.0.0'
    implementation 'co.ogury:ogury-sdk:5.4.0'

    //Prebid
    implementation 'com.freestar.android.ads.prebid:freestar-prebid-adapter:2.0.2.3'
    implementation 'com.freestar.android.ads.prebid:freestar-prebid-core:2.0.2.1'

    //Fyber
    implementation 'com.freestar.android.ads.fyber:freestar-fyber-adapter:8.2.0.1'
    implementation 'com.fyber:marketplace-sdk:8.2.0'

    //AppOpen Ads
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.5.1'
    implementation 'androidx.lifecycle:lifecycle-common-java8:2.5.1'
    implementation 'androidx.lifecycle:lifecycle-runtime:2.5.1'
    implementation 'androidx.lifecycle:lifecycle-process:2.5.1'

    //uncomment if your app is a React Native app
    //implementation 'com.freestar.android.ads:react-native-android:1.2.1'

    //Note: If you want to use Preroll video ads, un-comment the following lines:
    //Important: Preroll is not compatible with Nimbus, so remove all 3 Nimbus
    //dependencies (above) before using Preroll video ads (freestar-nimbus-adapter,
    //and nimbus section).
    //start preroll
    //implementation 'com.google.ads.interactivemedia.v3:interactivemedia:3.24.0'
    //implementation 'com.google.android.exoplayer:exoplayer-core:2.15.1'
    //implementation 'com.google.android.exoplayer:exoplayer-ui:2.15.1'
    //implementation 'com.google.android.exoplayer:extension-ima:2.15.1'
    //end preroll

    //end, FreeStar

    implementation 'com.freestar.android.cordova:cordova-plugin:10.1.2.2'
}
