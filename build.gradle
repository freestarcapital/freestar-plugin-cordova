apply plugin: 'com.android.library'

/*
 * For uploading to bintray.
 *
 * To upload a specific sdk to bintray, change:
 *
 *   bintrayName
 *   libraryVersion
 *   libraryDescription
 *
 *   Then run:
 *   gradlew clean build artifactoryPublish
 *
 * NOTE: before uploading to bintray, make sure the library has been tested
 * and verified.  If there is a problem, then you will have to increment the
 * version and upload again.  It's not easy to delete versions from binTray
 * w/out deleting the entire bintray repo and all the packages under it.
 *
 */
ext {
    bintrayRepo = 'fsdk' // repo name
    bintrayName = 'cordova-plugin' // CHANGE PER SDK TYPE
    publishedGroupId = 'com.freestar.android.cordova' // maven group id
    libraryName = "$bintrayRepo"  // same as repo name
    artifact = "$bintrayName" // maven artifact name; same as bintrayName
    libraryDescription = 'Freestar Mediation Platform - Cordova plugin'   //CHANGE PER SDK TYPE
    siteUrl = 'https://freestar.io'
    gitUrl = 'https://github.com/freestarcapital/freestar-plugin-cordova.git'
    libraryVersion = '1.1.5'  //CHANGE
    developerId = 'vdopiacorp'
    developerName = 'Freestar developer'
    developerEmail = 'support@freestar.io'
    licenseName = 'The Apache  Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}


android {
    compileSdkVersion 31

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 31
        versionCode 4
        versionName "$libraryVersion"
        archivesBaseName = "$artifact"
    }

    buildTypes {
        release {

            // Enables code shrinking, obfuscation, and optimization for only
            // your project's release build type.
            minifyEnabled true

            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    lintOptions {
        abortOnError false
    }

    packagingOptions {
        exclude("META-INF/*.kotlin_module")
    }
}


buildscript {
    repositories {
        jcenter()
        mavenCentral()
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.3'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.4'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.5'
        classpath 'org.jfrog.buildinfo:build-info-extractor-gradle:4.21.0'
    }
}


repositories {
    mavenCentral()
    google()

    flatDir {
        dirs 'libs'
    }
    maven { url "https://freestar.jfrog.io/artifactory/freestar-mediation-android-sdk" }
}

dependencies {

    compileOnly 'com.freestar.android.ads:freestar:4.6.5'

    compileOnly 'org.apache.cordova:framework:7.0.0'
}

